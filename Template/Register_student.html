            <form action="">

                <div class="card">
                    <div class="card-header text-center">
                        <h4> Add Course</h4>

                    </div>
                    <div class="card-body text-dark">

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Course Short Name</label>
                            <div class="col-sm-9">
                                <select name="" id="" class="form-control">
                                   <option value="">SWE</option>
                                   <option value="">CSE</option>
                                   <option value="">TXT</option>
                                   <option value="">ENG</option>
                               </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Select Subject</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Data Structure + Machine Learning">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">Current Session</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="2022-2023">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Personal info -->

                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4> Personal Info</h4>

                    </div>
                    <div class="card-body text-dark">

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="">First name</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-2">
                                <label for="">Middle name</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="">last name</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>

                            <div class="col-md-2">
                                <label for="">Gender</label>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Other</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label for="">Guardian name</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-2">
                                <label for="">Occupation</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="row mt-3 ">
                            <div class="col-md-2">
                                <label for="">Phone Number</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-2 ">
                                <label for="">Email Id</label>
                            </div>
                            <div class="col-md-4 ">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>
                        <div class="row mt-3 ">
                            <div class="col-md-2">
                                <label for="">Present Address</label>
                            </div>
                            <div class="col-md-4 ">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-2">
                                <label for="">Permanent Address</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-sm">
                            </div>
                        </div>


                    </div>
                </div>



                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
